<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2 class="text-center">API using nodejs express</h2>
        <p class="text-center">
            <span class="btn btn-sm btn-success">FETCH</span> <span class="btn btn-sm btn-primary">POST</span> <span class="btn btn-sm btn-warning">PUT</span> <span class="btn btn-sm btn-danger">DELETE</span></p>
        <div class="row">
            <div class="col-md-5 p-2">
                <form action="">
                    <div class="form-row">
                        <div class="form-group col-md-5">
                            <label for="name">Name</label>
                            <input type="text" name="name" placeholder="Name" id="name" class="form-control">
                        </div>
                        <div class="form-group col-md-7">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Email@example.com" class="form-control">
                        </div>
                        <div class="form-group col-md-12">
                            <label for="phone">Phone</label>
                            <input type="tel" name="phone" id="phone" placeholder="Phone +250..." class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-md-7 p-2">
                <h2>Fetch</h2>
                <div id="results"></div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script>
        fetch('http://localhost:7000/').then(res=>{
            res.json().then(data=>{
                console.log(data)
            })
        })
    </script>
</body>
</html>
